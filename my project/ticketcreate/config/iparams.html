<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <title>Download Ticket Info Settings Page</title>
    <style>
        #step1 {
            padding: 10px;
        }
        
        label {
            font-weight: bold;
            font-size: 16px;
        }
        
        input[type=text] {
            font-size: 14px !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="alertSuccess" class="alert alert-success" style="display:none;"></div>
        <div id="alertFailure" class="alert alert-danger" style="display:none;"></div>

        <div id="step1">
            <div class="form-group">
                <label>API Key</label>
                <input type="text" class="form-control" name="apikey" id="apikey" placeholder="API Key">
            </div>
        </div>
    </div>
</body>

<script>
    var apikey;

    function getConfigs(inputConfigs) {
        if (inputConfigs.apikey) {
            $('#apikey').val(inputConfigs.apikey);
        }
    }

    function postConfigs() {
        return {
            __meta: {
                secure: ["apikey"]
            },
            apikey: apikey
        };
    }

    function validate() {
        apikey = $('#apikey').val();
        if (apikey == "") {
            $('#alertFailure').text("Please enter API key").show();
            $('#alertFailure').delay(3000).fadeOut('slow');
            return false;
        } else {
            return true;
        }
    }
</script>

</html>
